<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body id="profile-page">
    <nav class="navbar">
        <div class="container d-flex justify-content-between">
            <a class="brand-logo" href="feed.html">NEXUS</a>
            <a href="feed.html" class="btn btn-sm btn-outline-dark rounded-pill">Back to Feed</a>
        </div>
    </nav>

    <div class="container mt-5 pt-4" style="max-width: 800px;">
        <div class="card-nexus p-5 text-center">
            <img id="p-pic" class="rounded-circle border border-4 border-white mb-3 shadow-sm" style="width: 120px; height: 120px; object-fit: cover;">
            <h2 id="p-name" class="fw-bold mb-1">...</h2>
            <p id="p-bio" class="text-muted mb-4">...</p>
            
            <div class="d-flex justify-content-center gap-3 mb-4">
                <button id="action-btn" class="btn-nexus px-4">Follow</button>
                <button id="chat-btn" class="btn btn-outline-primary rounded-pill px-4 d-none">Message</button>
            </div>

            <div class="row border-top pt-4 mt-2">
                <div class="col-4">
                    <h4 id="stat-posts" class="fw-bold mb-0">0</h4>
                    <small>Posts</small>
                </div>
                <div class="col-4 border-start border-end">
                    <h4 id="stat-followers" class="fw-bold mb-0">0</h4>
                    <small>Followers</small>
                </div>
                <div class="col-4">
                    <h4 id="stat-following" class="fw-bold mb-0">0</h4>
                    <small>Following</small>
                </div>
            </div>
        </div>

        <div id="p-grid" class="row g-3 pb-5">
            </div>
    </div>
    <script src="../public/js/script.js"></script>
</body>
</html>
