<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card-nexus p-5 text-center shadow-lg" style="width: 380px;">
        <h1 class="brand-logo mb-2">NEXUS</h1>
        <p class="text-muted mb-4">Create your account</p>
        <form onsubmit="handleAuth(event, 'register')">
            <input type="text" id="u" class="form-control mb-3 p-3 bg-light border-0" placeholder="Choose Username" required>
            <input type="password" id="p" class="form-control mb-4 p-3 bg-light border-0" placeholder="Create Password" required>
            <button type="submit" class="btn-nexus w-100 py-3">Sign Up</button>
        </form>
        <p class="mt-4 small text-muted">Already a member? <a href="login.html" class="text-primary text-decoration-none fw-bold">Login</a></p>
    </div>
    <script src="../public/js/script.js"></script>
</body>
</html>
