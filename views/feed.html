<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus | Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<nav class="navbar">
    <div class="container d-flex justify-content-between">
        <a class="brand-logo" href="index.html">NEXUS</a>
        <div>
            <button class="btn-nexus py-1 px-3" data-bs-toggle="modal" data-bs-target="#postModal">
                <i class="fa fa-plus me-1"></i> New Post
            </button>
            <a href="profile.html" class="ms-3 text-dark"><i class="fa-regular fa-user fs-4"></i></a>
        </div>
    </div>
</nav>

<div class="modal fade" id="postModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 card-nexus">
            <div class="modal-header border-0">
                <h5 class="fw-bold">Create New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="post-form" onsubmit="handlePost(event)">
                    <input type="text" id="post-image" class="form-control mb-3 p-3 bg-light border-0" placeholder="Paste Image URL (Unsplash/Picsum)" required>
                    <textarea id="post-caption" class="form-control mb-4 p-3 bg-light border-0" placeholder="Write a caption..." rows="3" required></textarea>
                    <button type="submit" class="btn-nexus w-100">Share Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6" id="feed-container">
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../public/js/script.js"></script>
</html>
